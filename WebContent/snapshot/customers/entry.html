					<li><a href="./entry.html">登録</a></li>
				</ol>
			</section>
			<section id="entry" class="content">
				<h3>顧客情報の更新</h3>
				<p>更新する項目を入力して［更新］ボタンボタンをクリックしてください。</p>
				<p>項目名の末尾に表示されている「*」は必須入力項目であることを意味しています。</p>
			</section>
			<section id="detail">
				<ol class="errors">
					<li>氏名が入力されていません。</li>
					<li>入社年月日が入力されていません。</li>
				</ol>
				<form name="entry">
				<table class="slip">
					<tr>
						<th class="required">ID</th>
						<td>9</td>
					</tr>
					<tr>
						<th class="required">氏名</th>
						<td><input type="text" name="name" value="西口和夫" /></td>
					</tr>
					<tr>
						<th class="required">住所</th>
						<td><input type="text" name="address" value="東京都目黒区下目黒" /></td>
					</tr>
					<tr>
						<th class="required">電話番号</th>
						<td><input type="text" name="tel" value="03-3333-XXXX" /></td>
					</tr>
					<tr>
						<th>FAX番号</th>
						<td><input type="text" name="tel" value="03-3333-XXXX" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<button formaction="./confirm.html" formmethod="post">更新</button>
							<button type="reset">リセット</button>
						</td>
					</tr>
				</table>
				</form>
			</section>

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>売上管理システム（仮）</title>
	<link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>
	<div class="wrapper">
	<header>
		<h1><a href="../top.html">売上管理システム（仮）</a></h1>
	</header>
	<main>
		<nav class="navigator">
			<ol>
				<li><a href="../employees/search.html">担当者管理</a></li>
				<li><a href="../customers/search.html">顧客管理</a></li>
				<li><a href="../products/search.html">商品管理</a></li>
				<li><a href="../sales/index.hmtl">売上管理</a></li>
			</ol>
		</nav>
		<article id="employee">
			<section class="title">
				<h2>担当者管理</h2>
				<ol>
					<li><a href="./search.html">一覧</a></li>
					<li><a href="./entry.html">登録</a></li>
				</ol>
			</section>
			<section id="entry" class="content">
				<h3>担当者情報の更新</h3>
				<p>更新する項目を入力して［更新］ボタンボタンをクリックしてください。</p>
			</section>
			<section id="detail">
				<ol class="errors">
					<li>氏名が入力されていません。</li>
					<li>入社年月日が入力されていません。</li>
				</ol>
				<form name="entry">
				<table class="slip">
					<tr>
						<th>ID</th>
						<td>1</td>
					</tr>
					<tr>
						<th class="required">氏名</th>
						<td>
							<input type="text" name="name" value="羽生章洋" />
						</td>
					</tr>
					<tr>
						<th>生年月日</th>
						<td>
							<input type="date" name="birthday" value="1978-10-10" />
						</td>
					</tr>
					<tr>
						<th class="required">入社年月日</th>
						<td>
							<input type="date" name="birthday" value="1990-12-17" />
						</td>
					</tr>
					<tr>
						<th>性別</th>
						<td>
							<input type="radio" id="1" name="sex" value="1" checked /><label for="1">男性</label>
							<input type="radio" id="2" name="sex" value="2" /><label for="2">女性</label>
						</td>
					</tr>
					<tr>
						<th>給与</th>
						<td>
							<input type="text" name="salary" value="800.00" />
						</td>
					</tr>
					<tr>
						<th>コミッション</th>
						<td>
							<input type="text" name="commision" value="100.00" />
						</td>
					</tr>
					<tr>
						<th class="required">所属部署</th>
						<td>
							<select name="department" id="">
								<option value="10" seleted>10：営業部</option>
								<option value="20">20：開発部</option>
								<option value="30">30：企画部</option>
								<option value="40">40：管理部</option>
								<option value="50">50：製造部</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button formaction="./confirm.html" formmethod="post">更新</button>
							<button type="reset">リセット</button>
						</td>
					</tr>
				</table>
				</form>
			</section>
		</article>
	</main>
	<footer>
		<div id="copyright">&copy; 2021 villageworks</div>
	</footer>
	</div>
</body>
</html>
